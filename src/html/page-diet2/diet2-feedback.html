<section class="feedback">
    <div class="container">
        <div class="feedback__content">
            <h2 class="section-title feedback__title">Masz pytania? Zostaw swoje dane i skontaktujemy się z tobą</h2>

            <form method="post" action="#" class="feedback__form">
                <label for="feed-name">Imię</label>
                <input class="feedback__input" type="text" name="name" id="feed-name" placeholder="Paulina" required>
                <label for="feed-tel">Numer telefonu</label>
                <input class="feedback__input" type="tel" name="name" id="feed-tel" placeholder="+48 (22) 123 45 67"
                    required>
                <label for="feed-email">E-mail</label>
                <input class="feedback__input" type="email" name="name" id="feed-email"
                    placeholder="Hereismyemail@gmail.com" required>
                <div class="feedback__agree">
                    <input type="checkbox" id="feed-check" checked>
                    <label for="feed-check" class="feedback__agree-text">Wyrażam dobrowolną zgodę na przetwarzanie moich
                        danych osobowych w celu przesyłania i otrzymywania informacji handlowych oraz marketingu
                        bezpośredniego przez spółkę 2A Fitness sp z o o.</label>
                </div>
                <button type="submit" class="btn btn-submit feedback__btn">Wyślij
                    zapytanie</button>
            </form>

        </div>
    </div>
</section>
